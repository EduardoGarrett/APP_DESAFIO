<!--por enquanto estou utilizando dentro do model apenas esses dois valores, logo implementaremos os outros-->
<div class="instituicao">
    <div class="col s12 m7">
        <div class="card small">
            <div class="card-image">            
                <img src="../img/semImagem.png" />
                <span class="card-title"> {{nome}}  </span>
            </div>
            <div class="card-content">  
                <p>{{descricao}}</p>
            </div>
            <div class="center card-action">
                <button type="button" class="waves-effect waves-light btn" data-controller="descricaoInstituicao" data-instituicao="{{instituicao}}">Ver instituicao</button>
                <!--<a href="#">Recusar</a>-->
            </div>
        </div>
    </div>
</div>
